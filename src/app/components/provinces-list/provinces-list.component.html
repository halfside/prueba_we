<div class="container">
  <div id="provices-list">
    <div class="list-head">
      <div class="row">
        <div class="col-md-6">
          <div class="title">PROVINCIAS {{provinces.length}}</div>
        </div>
        <div class="col-md-6">
          <form>
            <input class="form-control form-control-sm" type="text" name="searchTerm" placeholder="Buscar..."
              [(ngModel)]="searchTerm">
          </form>
        </div>
      </div>
    </div>
    <hr class="mt-0">
    <div class="list">
      <div *ngFor="let province of provinces | searchFilter: searchTerm">
        <app-province-card [province]="province" (provinceToRemove)="removeProvince($event)"></app-province-card>
      </div>
    </div>
  </div>
</div>
